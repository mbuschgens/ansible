---
- name: create vm demo
  hosts: localhost
  become: false
  gather_facts: false
  collections:
    - community.vmware
  pre_tasks:
      - include_vars: vars-vmware-esxi-vm.yaml
  tasks:
#      - name: create folder
#        vcenter_folder:
#          hostname: "{{ vcenter_hostname }}"
#          username: "{{ vcenter_username }}"
#          password: "{{ vcenter_password }}"
#          validate_certs: "{{ vcenter_validate_certs }}"
#          datacenter_name: "{{ vcenter_datacenter }}"
#          folder_name: "{{ vcenter_destination_folder }}"
#          folder_type: vm
#          state: present
      - name: create VM
        vmware_guest:
          hostname: "{{ vcenter_hostname }}"
          username: "{{ vcenter_username }}"
          password: "{{ vcenter_password }}"
          validate_certs: "{{ vcenter_validate_certs }}"
          datacenter: "{{ vcenter_datacenter }}"
          name: "{{ vm_name }}"
          folder: "{{ vcenter_destination_folder }}"
          state: "{{ vm_state }}"
          guest_id: "{{ vm_guestid }}"
#          guest: '{{vm_guest_name}}'
#          cluster: "{{ vcenter_cluster }}"
          advanced_settings:
            notes: This is a test VM created using Ansible
          disk:
            - size_gb: "{{ vm_disk_gb }}"
              type: "{{ vm_disk_type }}"
              datastore: "{{ vm_disk_datastore }}"
          hardware:
            memory_mb: "{{ vm_hw_ram_mb }}"
            num_cpus: "{{ vm_hw_cpu_n }}"
            scsi: "{{ vm_hw_scsi }}"
          cdrom:
            type: "{{ vm_hw_iso }}"
            iso_path: "{{ vm_hw_scsi_iso_path }}"
          networks:
            - name: "{{ vm_net_name }}"
              device_name: "{{ vm_net_type }}"